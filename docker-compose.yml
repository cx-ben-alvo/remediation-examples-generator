version: '3.8'

services:
  remediation-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:8000:8000"
    environment:
      - DEBUG=false
      - VORPAL_PATH=/usr/local/bin/vorpal
      # Ollama Configuration for Local Server
      - REMEDIATION_OLLAMA_HOST=host.docker.internal  # Access local Ollama from container
      - REMEDIATION_OLLAMA_PORT=11434
      - REMEDIATION_OLLAMA_MODEL=llama3.2
      - REMEDIATION_OLLAMA_TIMEOUT=30
    extra_hosts:
      - "host.docker.internal:host-gateway"  # Allow container to access local Ollama
    networks:
      - remediation-network
    # Note: This service expects Ollama to be running locally on the host machine
    # Start Ollama locally first: ollama serve

networks:
  remediation-network:
    driver: bridge
